<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Secret Santa{% endblock title %}</title>
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <div class="container">
    <main>
      {% block content %}
      {% endblock content %}
    </main>
  </div>
<!-- JavaScript -->
{% block javascript %}
  <script src="{% static 'js/base.js' %}"></script>
{% endblock javascript %}
</body>
</html>
