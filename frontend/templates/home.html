<!-- templates/home.html -->
{% extends 'base.html' %}
{% load static %}
{% block title %}Homepage{% endblock title %}
{% block content %}
{% if user.is_authenticated %}
  <div id="test_in">
    <h3> Hi {{ user.username }}! Are you Fine? </h3>
  </div>
{% else %}
  <div id="test_out">
    <p><h3>You are not logged in</h3></p>
  </div>
{% endif %}
{% endblock content %}
